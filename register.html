<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Locadrive</title>

  </head>
  <body>
    <header>
        <nav class="nav">
            <div class="container">
                <ul class="nav-options row">
                    <div class="nav-logo col-xxl-12 col-xl-12 col-lg-12 ">
                        <ul>
                            <img src="./assets/logo.svg" alt="" style="height: 60px; width: 260px;">
                        </ul>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
        <form class="col-7">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Nome</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Sobrenome</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefaultUsername">Usuário</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefaultPassword">Senha</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend1">*</span>
                    </div>
                    <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Senha" aria-describedby="inputGroupPrepend1" required>
                </div>

              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Cidade</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Cidade" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Estado</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Estado" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">CEP</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="CEP" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault06"> Telefone</label>
                <input type="text" class="form-control" id="validationDefault06" placeholder="Telefone" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="validationDefault07">E-mail</label>
                <input type="text" class="form-control" id="validationDefault07" placeholder="E-mail" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault08">Data de Nascimento</label>
                <input type="date" class="form-control" id="validationDefault08" placeholder="Aniversário" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check col-md-6 mb-3">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Concordo com os termos e condições
                </label>
              </div>
              <img class="img-car" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/96fdb578684029.5cac4a000cece.gif" alt="">
            </div>
            <button class="btn-primary" type="submit">Enviar</button>
          </form>
        </div>
    </main>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
